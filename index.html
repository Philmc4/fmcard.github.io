<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="course-img"
          src="assets/images/illustration-article.svg"
          alt="main image for the course"
        />
        <p class="learning text-3-bold">Learning</p>
        <p class="text-3">Published 21 Dec 2023</p>
        <a href="#" class="h1">HTML & CSS foundations</a>
        <p class="text-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            class="author-img"
            src="assets/images/image-avatar.webp"
            alt="author image"
          />
          <p class="text-3-bold">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
